name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Get version from Cargo.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep -m1 'version = ' Cargo.toml | sed 's/.*version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Upload CLI binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifier-${{ steps.get_version.outputs.VERSION }}-linux
          path: target/release/MediaClassifier

      - name: Upload GUI binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-linux
          path: target/release/MediaClassifierGUI

      - name: Upload CLI binary (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifier-${{ steps.get_version.outputs.VERSION }}-macos
          path: target/release/MediaClassifier

      - name: Upload GUI binary (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-macos
          path: target/release/MediaClassifierGUI

      - name: Upload CLI binary (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifier-${{ steps.get_version.outputs.VERSION }}-windows
          path: target/release/MediaClassifier.exe

      - name: Upload GUI binary (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-windows
          path: target/release/MediaClassifierGUI.exe
