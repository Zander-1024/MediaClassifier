name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # 触发条件：推送 v 开头的标签，如 v0.1.0
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cli_artifact: MediaClassifier
            gui_artifact: MediaClassifierGUI
            os_name: linux-x86_64
            
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cli_artifact: MediaClassifier
            gui_artifact: MediaClassifierGUI
            os_name: linux-aarch64
            
          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            cli_artifact: MediaClassifier
            gui_artifact: MediaClassifierGUI
            os_name: macos-x86_64
            
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            cli_artifact: MediaClassifier
            gui_artifact: MediaClassifierGUI
            os_name: macos-aarch64
            
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cli_artifact: MediaClassifier.exe
            gui_artifact: MediaClassifierGUI.exe
            os_name: windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from Cargo.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep -m1 'version = ' Cargo.toml | sed 's/.*version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.cli_artifact }} || true
          strip target/${{ matrix.target }}/release/${{ matrix.gui_artifact }} || true

      - name: Create CLI archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf MediaClassifier-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.tar.gz ${{ matrix.cli_artifact }}
          mv MediaClassifier-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.tar.gz ../../..

      - name: Create GUI archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.tar.gz ${{ matrix.gui_artifact }}
          mv MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.tar.gz ../../..

      - name: Create CLI archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.cli_artifact }} -DestinationPath ../../../MediaClassifier-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.zip

      - name: Create GUI archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.gui_artifact }} -DestinationPath ../../../MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.zip

      - name: Upload CLI artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifier-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}
          path: MediaClassifier-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.tar.gz

      - name: Upload GUI artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}
          path: MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.tar.gz

      - name: Upload CLI artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifier-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}
          path: MediaClassifier-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.zip

      - name: Upload GUI artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}
          path: MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from Cargo.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep -m1 'version = ' Cargo.toml | sed 's/.*version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/MediaClassifier-${{ steps.get_version.outputs.VERSION }}-linux-x86_64/*.tar.gz
            artifacts/MediaClassifier-${{ steps.get_version.outputs.VERSION }}-linux-aarch64/*.tar.gz
            artifacts/MediaClassifier-${{ steps.get_version.outputs.VERSION }}-macos-x86_64/*.tar.gz
            artifacts/MediaClassifier-${{ steps.get_version.outputs.VERSION }}-macos-aarch64/*.tar.gz
            artifacts/MediaClassifier-${{ steps.get_version.outputs.VERSION }}-windows-x86_64/*.zip
            artifacts/MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-linux-x86_64/*.tar.gz
            artifacts/MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-linux-aarch64/*.tar.gz
            artifacts/MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-macos-x86_64/*.tar.gz
            artifacts/MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-macos-aarch64/*.tar.gz
            artifacts/MediaClassifierGUI-${{ steps.get_version.outputs.VERSION }}-windows-x86_64/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
