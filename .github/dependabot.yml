# Dependabot 配置 - 自动更新依赖

version: 2
updates:
  # 监控 Cargo 依赖
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "你的GitHub用户名"  # 替换为你的用户名
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore"
      include: "scope"

  # 监控 GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "你的GitHub用户名"  # 替换为你的用户名
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
